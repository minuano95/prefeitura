{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'prefeitura/css/base_style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="text/javascript" src="{% static 'prefeitura/js/base_js.js' %}"></script>
    <link rel="icon" href="{% static 'prefeitura/images/logo.ico' %}">
    {% block header %}
    {% endblock %}
    <title>{% block page_name %}{% endblock %}</title>
</head>
<body id="body-pd">
    <div class="header" id="header">
        <div class="header_toggle"> 
            <i class='bx bx-menu' id="header-toggle"></i> 
            {% comment %} <span class="usuario-salao">{{ request.user.first_name }} | {{ request.user.perfil.salao.nome }}</span> {% endcomment %}
        </div>
    </div>
    <div class="container">
        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div> <a href="{% url 'home:home' %}" class="nav_logo"> <i class="fa-solid fa-house"></i> <span class="nav_logo-name">CyberSolutions</a> 
                    <div class="nav_list"> 
                        <a href="{% url 'home:chamados_view' %}" class="nav_link"> 
                            <i class='bx bx-message-square-detail nav_icon'></i> 
                            <span class="nav_name">Chamados</span> 
                        </a> 
                        <a href="{% url 'home:home' %}" class="nav_link"> 
                            <i class='bx bxs-briefcase'></i>
                            <span class="nav_name">Funcion√°rios</span> 
                        </a> 
                        <a href="{% url 'home:logout' %}" class="nav_link"> 
                            <i class='bx bx-log-out nav_icon'></i> 
                            <span class="nav_name">Sair</span>
                        </a>
                    </div>
                </div> 
            </nav>
        </div>
        <div class="main_content">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
        <!--Container Main end-->
</html>
