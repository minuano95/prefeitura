{% extends "base.html" %}
{% load static %}

{% block page_name %}Novo agendamento{% endblock %}

{% block header %}
<link rel="stylesheet" href="{% static 'home/css/chamados/editar_chamado.css' %}">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
    function redirecionarParaPagina() {
        window.location.href = '/chamados/';
    }
</script>
{% endblock %}

{% block content %}
<div class="card">
    
    <form action="{% url 'home:abrir_chamado' %}" method="POST">
        {% csrf_token %}
        <h1 class="titulo">Abrir chamado</h1>
        <p>
            <label>Descrição</label>
            <span id="spanDescricao">{{ form.descricao }}</span> 
        </p>
        <p>
            <label>Setor</label>
            {{ form.setor }}
        </p>
        {{form.errors}}
        <div class="button-container">
            <button type="button" class="cancela" onclick="redirecionarParaPagina();">Cancelar</button>
            <button type="submit" class="adiciona">Salvar</button>
        
        
        </div>
    </form>
</div>
{%endblock%}
