<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="{% static 'home/css/accounts/accounts.css' %}" rel="stylesheet" id="login-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="icon" href="{% static 'prefeitura/images/logo.ico' %}">
    <title>Entrar</title>
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="{% static 'home/images/logo.png' %}" id="icon" alt="User Icon" width='158' height='140'/>
          </div>
      
          <!-- Login Form -->
          <form method="POST" action="{% url 'home:login' %}">
              {% csrf_token %}
              {{ form.username }}
              {{ form.password }}

              {% if messages %}
                <div class="alert alert-danger" role="alert">
                  
                  {% for message in messages %}
                    {{ message }}
                  {% endfor %}
                    
                </div>
              {% endif %}
            <input type="submit" class="fadeIn fourth" value="Entrar">
          </form>
    
        </div>
    </div>
             
</body>
</html>
